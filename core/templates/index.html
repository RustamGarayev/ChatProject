{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load l10n %}

{% block content %}
    What chat room would you like to enter?<br>
    <label for="room-name-input">Room name</label>
    <input id="room-name-input" type="text" size="100"><br>
    <button id="room-name-submit">
        Enter
    </button>
    <a href="{% url 'core:index' %}">Index</a>

    <div class="available-rooms">
        {% for group in available_rooms %}
            <a href="{% url 'core:room' slug=group.slug %}">{{ group.group_name }}</a>
        {% endfor %}
    </div>
{% endblock %}

{% block js %}
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            let roomName = document.querySelector('#room-name-input').value;
            if (roomName !== ""){
                window.location.pathname = '/chat/' + roomName + '/';
            } else {
                alert('Please enter correct room name')
            }

        };
    </script>
{% endblock %}
